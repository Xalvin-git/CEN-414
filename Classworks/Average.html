<html>
  <head>
    <title>Average Of Elements in an Array</title>
  </head>
  <body>
    <h1>FISHO PELUMI ALVIN</h1>
    <h1>19CJ025791</h1>
    <script type="text/JavaScript">
      let x = [0];
      let sum= 0;
      let avg;
      for (let i = 0; i< x.length ; i++){
       sum += x[i];
      };
      avg = sum/x.length;
      console.log(avg);
      console.log("ALVIN");
    </script>
  </body>
</html>
